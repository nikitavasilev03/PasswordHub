<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/startpage_style.css">
</head>
<body>
	<header class="header">
		<div class="wrapper">
			<div class="header__wrapper">
				<div class="header_logo">
				</div>
				<nav class="header__nav">
					<ul class="header__nav-list">
						<li class="header__nav-list-item">
							<a href="#" class="header__nav-link">Регистрация</a>
						</li>	
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="intro">
			<div class="wrapper">
				<div class="intro__wrapper">
					<div class="intro_titles">
						<h1 class="intro__title">
							PasswordHub
						</h1>
						<p class="intro__subtitle">
							А ваши пароли в безопасности?
						</p>
					</div>
					<form action="" class="intro__form">
						<div class="intro__form-items">
							<p class="intro__form-item">
								<p>Адрес электронной почты</p>
								<input type="text" placeholder="example@mail.com" class="intro__form-field">
							</p>
							<p class="intro__form-item">
								<p>Пароль</p>
								<input type="text" placeholder="password" class="intro__form-field">
							</p>
							<p class="intro__form-item form__item-center">
								<button type="submit" class="intro__form-button">Войти</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</section>
		<section class="content">
			<div class="wrapper">
				<div class="content__item-block">
					<a href="#" class="content__link">Начало работы с PasswordHub</a>
				</div>
				<div class="content__row_blocks">
					<div class="content__item-block content__item-middle-block">
						<a href="#" class="content__link">Безопасность данных</a>
					</div>
					<div class="content__item-block content__item-middle-block">
						<a href="#" class="content__link">Почему именно мы?</a>
					</div>
					<div class="content__item-block content__item-middle-block">
						<a href="#" class="content__link">О нас</a>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">
		<div class="footer__block">
			<a href="#" class="footer__link">© 2020 PasswordHub, Inc.</a>
			<a href="#" class="footer__link">Безопасность</a>
			<a href="#" class="footer__link">Политика</a>
			<a href="#" class="footer__link">Карта сайта</a>
		</div>
	</footer>
</body>
</html>
