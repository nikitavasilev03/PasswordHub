<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/mainpage_style.css">
</head>
<body>
	<header class="header">
		<div class="header__wrapper">
			<div class="header__ph">
				<a href="#" class="header__link">PH</a>
				<input type="text" placeholder="Поиск" class="header__search-field">
			</div>
			<div class="header__user">
				<p class="header__p">Васильев Никита</p>
			</div>
			<div class="header__profil">
				<a href="#" class="header__link">Профиль</a>
				<a href="#" class="header__link">Выход</a>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="profil__nav">
			<div class="profil__nav-wrapper">
				<ul class="profil__nav-list">
					<li class="profil__nav-item">
						<a href="#" class="profil__nav-link">Личные данные</a>
					</li>
					<li class="profil__nav-item">
						<a href="#" class="profil__nav-link">Изменить пароль</a>
					</li>
					<li class="profil__nav-item">
						<a href="#" class="profil__nav-link red">Удалить аккаунт</a>
					</li>	
				</ul>
			</div>
		</section>
		<section class="profil__content">
			<div class="content__wrapper">
				<form action="#" class="profil__content-form">
					<p class="content__title">Личные данные</p>
					<div class="content__input">
						<p class="content__input-title">Логин</p>
						<input type="text" class="content__input-field input-field">
					</div>
					<div class="content__input">
						<p class="content__input-title">Пароль</p>
						<input type="text" class="content__input-field input-field">
					</div>
					<div class="porfil__content_actions">
						<button class="profil_content_save button-style">Сохранить</button>
					</div>
				</form>
			</div>
		</section>
	</main>
</body>
